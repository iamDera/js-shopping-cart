<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>DERA'S SHOP</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="cart.html">
              <ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="Image">
        <img src="Images/BAG 1.jpg" alt="BAG 1" />
        <h3>Red Bee Leather Bag</h3>
        <h3>$115</h3>
        <a class="add-cart1" href="#">Add Cart</a>
      </div>
      <div class="Image">
        <img src="Images/BAG 2.jpg" alt="BAG 2" />
        <h3>Chanel Red Bag</h3>
        <h3>$110</h3>
        <a class="add-cart2" href="#">Add Cart</a>
      </div>
      <div class="Image">
        <img src="Images/BAG 3.jpg" alt="BAG 3" />
        <h3>Chanel Ash Bag</h3>
        <h3>$119</h3>
        <a class="add-cart3" href="#">Add Cart</a>
      </div>
      <div class="Image">
        <img src="Images/BAG 4.jpg" alt="BAG 4" />
        <h3>Baby Pink Bag</h3>
        <h3>$120</h3>
        <a class="add-cart4" href="#">Add Cart</a>
      </div>
      <div class="Image">
        <img src="Images/BAG 5.jpg" alt="BAG 5" />
        <h3>Deering Black Bag</h3>
        <h3>$112</h3>
        <a class="add-cart5" href="#">Add Cart</a>
      </div>
      <div class="Image">
        <img src="Images/BAG 6.jpg" alt="BAG 6" />
        <h3>Classic White Bag</h3>
        <h3>$100</h3>
        <a class="add-cart6" href="#">Add Cart</a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
